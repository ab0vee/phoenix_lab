<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 25px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-toggle:hover {
            background: #ff9933;
            border-color: #ff9933;
            transform: scale(1.05);
        }

        body.dark-theme .theme-toggle {
            background: #ff6600;
            color: #ffffff;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ff6600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff9933;
            opacity: 0.9;
        }

        .main-content {
            width: 100%;
            background: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.2);
            transition: background 0.3s ease;
        }

        body.dark-theme .main-content {
            background: #1a1a1a;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #000000;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        body.dark-theme .url-input {
            background: #000000;
            color: #ffffff;
        }

        .url-input:focus {
            outline: none;
            border-color: #ff9933;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .url-input::placeholder {
            color: #999999;
        }

        body.dark-theme .url-input::placeholder {
            color: #666666;
        }

        .style-section {
            margin-bottom: 30px;
        }

        .style-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .style-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            color: #ff6600;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .style-btn:hover {
            background: #ffffff;
            color: #ff6600;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }

        .style-btn.active {
            background: #ffffff;
            color: #ff6600;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        body.dark-theme .style-btn {
            background: #000000;
        }

        body.dark-theme .style-btn:hover {
            background: #ff6600;
            color: #000000;
        }

        body.dark-theme .style-btn.active {
            background: #ff6600;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #ff6600;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        body.dark-theme .submit-btn {
            background: linear-gradient(135deg, #ff6600, #ff9933);
            border: none;
            color: #000000;
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.6);
        }

        body.dark-theme .submit-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-box {
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 25px;
            min-height: 200px;
            transition: background 0.3s ease;
        }

        body.dark-theme .result-box {
            background: #0a0a0a;
            border: 2px solid #ff6600;
        }

        .result-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        body.dark-theme .result-title {
            color: #ff9933;
        }

        .result-text {
            color: #000000;
            line-height: 1.8;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        body.dark-theme .result-text {
            color: #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff6600;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #ff6600;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            transition: border-color 0.3s ease;
        }

        body.dark-theme .spinner {
            border-color: #1a1a1a;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 25px;
            }

            .style-buttons {
                flex-direction: column;
            }

            .style-btn {
                width: 100%;
            }

            .theme-toggle {
                position: relative;
                margin-bottom: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle">üåô –¢—ë–º–Ω–∞—è</button>
            <img src="–ë–µ–∑ –∏–º–µ–Ω–∏-1.png" alt="Phoenix Lab Logo" class="logo">
            <h1>Phoenix Lab</h1>
            <p class="subtitle">AI –†–µ—Ä–∞–π—Ç –°—Ç–∞—Ç–µ–π</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="article-url">URL —Å—Ç–∞—Ç—å–∏</label>
                <input 
                    type="url" 
                    id="article-url" 
                    class="url-input" 
                    placeholder="https://example.com/article"
                >
            </div>

            <div class="style-section">
                <label>–°—Ç–∏–ª—å —Ä–µ—Ä–∞–π—Ç–∞</label>
                <div class="style-buttons">
                    <button class="style-btn" data-style="vk">–í–∫–æ–Ω—Ç–∞–∫—Ç–µ</button>
                    <button class="style-btn" data-style="telegram">Telegram</button>
                    <button class="style-btn" data-style="instagram">Instagram</button>
                </div>
            </div>

            <button class="submit-btn" id="submit-btn">–†–µ—Ä–∞–π—Ç —Å—Ç–∞—Ç—å–∏</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞—Ç—å–∏...</p>
            </div>

            <div class="result-section" id="result-section">
                <div class="result-box">
                    <div class="result-title">–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–µ—Ä–∞–π—Ç–∞:</div>
                    <div class="result-text" id="result-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const styleButtons = document.querySelectorAll('.style-btn');
        const submitBtn = document.getElementById('submit-btn');
        const urlInput = document.getElementById('article-url');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const resultText = document.getElementById('result-text');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        let selectedStyle = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Å—Ç–∏–ª—è
        styleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                styleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedStyle = btn.dataset.style;
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        submitBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();

            if (!url) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL —Å—Ç–∞—Ç—å–∏');
                return;
            }

            if (!selectedStyle) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å —Ä–µ—Ä–∞–π—Ç–∞');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loading.classList.add('show');
            resultSection.classList.remove('show');
            submitBtn.disabled = true;

            // –°–∏–º—É–ª—è—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ (—Ç–∞–∫ –∫–∞–∫ –º–µ—Ö–∞–Ω–∏–∫—É —Ä–µ—Ä–∞–π—Ç–∞ –¥–µ–ª–∞—Ç—å –Ω–µ –Ω—É–∂–Ω–æ)
            setTimeout(() => {
                loading.classList.remove('show');
                resultText.textContent = `–°—Ç–∞—Ç—å—è —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞!\n\nURL: ${url}\n–°—Ç–∏–ª—å: ${getStyleName(selectedStyle)}\n\n[–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ä–µ—Ä–∞–π—Ç–∞ —Å—Ç–∞—Ç—å–∏]`;
                resultSection.classList.add('show');
                submitBtn.disabled = false;
            }, 2000);
        });

        function getStyleName(style) {
            const styles = {
                'vk': '–í–∫–æ–Ω—Ç–∞–∫—Ç–µ',
                'telegram': 'Telegram',
                'instagram': 'Instagram'
            };
            return styles[style] || style;
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
